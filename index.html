<div class="mainscreen">
  <div class="toppart">
    <div class="herotext">
      <h1>
        <img
          class="logo"
          src="https://images.unsplash.com/photo-1547961547-321889bff29e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80"

        " Get notes directly to your mail as soon as the new lecture uploads. "

      </p>
    </div>
  </div>

  <div class="bottompart">
    <div class="imgpart">
      <img
        src="https://images.unsplash.com/photo-1567653418876-5bb0e566e1c2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
        class="heroimg"
        alt=""
      />
    </div>

    <div class="formpart">
      <form>
        <h2>Signup and Get Notes in Email</h2>

        <label for="name">Full Name</label>
        <input
          class="inputbox"
          name="name"
          type="text"
          class="name"
          autocomplete="off"
        />

        <label for="email">Email</label>
        <input
          class="inputbox"
          type="email"
          class="email"
          name="email"
          autocomplete="off"
        />

        <label for="course">Select the course</label>
        <div class="options">
          <div class="eachoption">
            <input type="checkbox" checked />
            <span>C++</span>
          </div>
          <div class="eachoption">
            <input type="checkbox" />
            <span>Electronic</span>
          </div>
        </div>

        <input type="checkbox" class="agree" checked />
        <label for="agree" class="agree"
          >I want to receive promotion mails and notes for the lectures</label
        >

        <label class="privacy_policy"
          >By clicking the submit button, you agree to our
          <span>Terms & Conditions</span> and
          <span>Privacy Policy</span>.</label
        >

        <button class="submitbtn">Submit</button>
      </form>
    </div>
  </div>
</div>
